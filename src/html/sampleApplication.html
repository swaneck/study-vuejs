<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>SPAのサンプルアプリ</title>
</head>
<body>
  <div id="app">
    <nav>
      <router-link to="/home">Home</router-link>
      <router-link to="/users">User List</router-link>
      <router-link to="/users/new?redirect=true">Register</router-link>
      <router-link to="/login" v-show="!Auth.loggedIn()">Login</router-link>
      <router-link to="/logout" v-show="Auth.loggedIn()">Logout</router-link>
    </nav>
    <router-view></router-view>
  </div>
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <script src="https://unpkg.com/vue-router@3.0.1"></script>

  <script type="text/x-template" id="user-list">
    <div>
      <div class="loading" v-if="loading">読み込み中</div>
      <div v-if="error" class="error">
        {{ error }}
      </div>
      <div v-for="user in users" :key="user.id">
        <h2>{{ user.name }}</h2>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="user-detail">
    <div>
      <div class="loading" v-if="loading">読み込み中...</div>
      <div v-if="error" class="error">
        {{ error }}
      </div>
      <div v-if="user">
        <h2>{{ user.name }}</h2>
        <p>{{ user.description }}</p>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="user-create">
    <div>
      <div class="sending" v-if="sending">Sending...</div>
      <div>
        <h2>新規ユーザ作成</h2>
        <div>
          <label>名前:</label>
          <input type="text" v-model="user.name">
        </div>
        <div>
          <label>説明文:</label>
          <textarea v-model="user.description"></textarea>
        </div>
        <div v-if="error" class="error">
          {{ error }}
        </div>
        <div>
          <input type="button" @click="createUser" value="送信">
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="login">
    <div>
      <h2>Login</h2>
      <p v-if="$route.query.redirect">
        ログインしてください
      </p>
      <form @submit.prevent="login">
        <label><input v-model="email" placeholder="email"></label>
        <label><input v-model="pass" placeholder="password" type="password"></label><br>
        <button type="submit">ログイン</button>
        <p v-if="error" class="error">ログインに失敗しました</p>
      </form>
    </div>
  </script>

  <script>
    // 擬似API
    // JSONを返す
    var getUsers = function(callback) {
      setTimeout(function () {
        callback(null, userData)
      }, 1000)
    }

    var getUser = function (userid, callback) {
      setTimeout(function() {
        var filteredUsers = userData.filter(function(user) {
          return user.id == parseInt(userId, 10)
        })
        callback(null, filteredUsers && filteredUsers[0])
      }, 1000)
    }

    var postUser = function (params, callback) {
      setTimeout(function() {
        params.id = userData.length + 1
        userData.push(params)
        callback(null, params)
      }, 1000)
    }

    var UserCreate = {
      template: '#user-create',
      data: function () {
        return {
          sending: false,
          user: this.defaultUser(),
          error: null
        }
      },

      created: function () {
      },

      methods: {
        defaultUser: function () {
          return {
            name: '',
            description: ''
          }
        },

        createUser: function () {
          if (this.user.name.trim() === '') {
            this.error = '名前を入力してください'
            return
          }
          if (this.user.description.trim() === '') {
            this.error = '説明文を入力してください'
            return
          }
          postUser(this.user, (function (err, user) {
            this.sending = false
            if (err) {
              this.error = err.toString()
            } else {
              this.error = null
              this.user = this.defaultUser()
              alert('新規ユーザを登録しました。')
              this.$router.push('/users')
            }
          }).bind(this))
        }
      }
    }

    var UserDetail = {
      template: '#user-detail',
      data: function () {
        return {
          loading: false,
          user: null,
          error: null
        }
      },

      created: function() {
        this.fetchData()
      },

      watch: {
        '$route': 'fetchData'
      },

      methods: {
        fetchData: function() {
          this.loading = true
          this.error = null
          var userId = this.$route.params.userId
          getUser(userId, function(err, user) {
            this.loading = false
            if (err) {
              this.error = err
            } else {
              this.user = user
            }
          }.bind(this))
        }
      }
    }

    var UserList = {
      template: '#user-list',
      data: function () {
        return {
          loading: false,
          users: function () { return [] },
          error: null
        }
      },

      created: function () {
        this.fetchData()
      },

      watch: {
        '$route': 'fetchData'
      },
      methods: {
        fetchData: function() {
          this.loading = true
          getUsers((function (err, users) {
            this.loading = false
            if (err) {
              this.error = err.toString()
            } else {
              this.users = users
            }
          }).bind(this))
        }
      }
    }

    var userData = [
      { id: 1, name: 'John' , description: '初めまして、友達を募集しています。'},
      { id: 2, name: 'Jane' , description: '初めまして、仕事を探しています。'}
    ]

    var Auth = {
      login: function (email, pass, cb) {
        setTimeout(function () {
          if (email === 'vue@example.com' && pass === 'vue') {
            localStorage.token = Math.random().toString(36).substring(7)
            if (cb) { cb(true) }
          } else {
            if (cb) { cb(false) }
          }
        }, 0)
      },

      logout: function () {
        delete localStorage.token
      },

      loggedIn: function () {
        return !!localStorage.token
      }
    }

    var Login = {
      template: '#login',
      data: function () {
        return {
          email: 'vue@example.com',
          pass: '',
          error: false
        }
      },
      methods: {
        login: function () {
          Auth.login(this.email, this.pass, (function (loggedIn) {
            if (!loggedIn) {
              this.error = true
            } else {
              this.$router.replace(this.$route.query.redirect || '/')
            }
          }).bind(this))
        }
      }
    }

    // VueRouterの設定
    var router = new VueRouter({
      routes: [
        {
          path: '/home',
          component: {
            template: '<div>Homeです。</div>'
          }
        },
        {
          path: '/users',
          component: UserList
        },
        {
          path: '/users/new',
          component: UserCreate,
          beforeEnter: function (to, from, next) {
            if (!Auth.loggedIn()) {
              next({
                path: '/login',
                query: { redirect: to.fullPath }
              })
            } else {
              next()
            }
          }
        },
        {
          path: 'users/:userId',
          component: UserDetail
        },
        {
          path: '/login',
          component: Login
        },
        {
          path: '/logout',
          beforeEnter: function (to, from, next) {
            Auth.logout()
            next('/')
          }
        }
      ]
    })

    var app = new Vue({
      data: {
        Auth: Auth
      },
      router: router
    }).$mount('#app')
  </script>
</body>
</html>
