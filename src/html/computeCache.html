<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.jsでフック</title>
  <!-- CDNでVue.jsを読み込み -->
  <script src="https://unpkg.com/vue@2.5.17"></script>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
     messagePrefix: 'Hello'
      },
      computed: {
        message: function () {
          var timestamp = Date.now()
          return this.messagePrefix + ', ' + timestamp
        }
      }
    })
    window.vm = vm
  </script>
</body>
</html>
